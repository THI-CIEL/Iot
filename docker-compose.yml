version: '3.8'

services:
  nodered:
    image: nodered/node-red:latest
    container_name: nodered-dashboard
    ports:
      - "1880:1880"
    volumes:
      - nodered-data:/data
    environment:
      - TZ=Europe/Paris
    restart: unless-stopped
    networks:
      - iot-network

networks:
  iot-network:
    driver: bridge

volumes:
  nodered-data: